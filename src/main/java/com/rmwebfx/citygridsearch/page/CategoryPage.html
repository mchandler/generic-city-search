<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<body>

<wicket:head>
<script src='js/jquery.paginate.js' type="text/javascript" language="javascript"></script>
<script type="text/javascript">
	$(function() {
		$("#pages").paginate({
			count 		: tp,
			start 		: pageId,
			display     : 10,
			border					: false,
			text_color  			: '#79B5E3',
			background_color    	: 'none',	
			text_hover_color  		: '#2573AF',
			background_hover_color	: 'none', 
			images		: false,
			mouse		: 'press',
			onChange	: function(page) {
				var location = "/search/" + cat + "/" + page;
				window.location = location;
			}
		});
	});
</script>
</wicket:head>

<wicket:extend>

<div id="col_left">
	<h2 wicket:id="catTitle"></h2>
	<br clear="all" />
	
	<br />
	
	<div wicket:id="results">
		<div><a wicket:id="placeLink"><b><span wicket:id="placeName"></span></b></a><br />
		<span wicket:id="categories"></span><br />
		<span wicket:id="address"></span><br /><br /></div>
	</div>
	
	<div id="pages"></div>
</div>

<div id="col_right"><h3>Right Column</h3></div>
</wicket:extend>

</body>
</html>
