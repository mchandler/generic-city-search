<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<body>

<wicket:head>
	<script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATCY0910G2A3P5QcrToukiKJQg79c2sUs&sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
    	var myLatlng = new google.maps.LatLng(lat, lon);
    	  
    	var mapOptions = {
          center: myLatlng,
          zoom: 15,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);
        var marker = new google.maps.Marker({
        	position: myLatlng,
        	map: map
        });
        
      }
      
      $(document).ready(function() {
    	  initialize();
      });
    </script>
    
</wicket:head>

<wicket:extend>
<h3 wicket:id="placeName"></h3>

<p>
	<span wicket:id="street"></span><br />
	<span wicket:id="city"></span> <span wicket:id="state"></span> <span wicket:id="postal"></span><br />
	Business Hours: <span wicket:id="businessHours"></span><br />
	Total Reviews: <span wicket:id="totalReviews"></span>
	
</p>

<div wicket:id="reviews">
	<p><b><a wicket:id="reviewLink"></a></b><br />
	<span wicket:id="reviewContent"></span><br />
	<i>posted on <span wicket:id="reviewDate"></span><br />
	<!-- <span wicket:id="reviewRating"></span> | <span wicket:id="reviewHelpful"></span> --></i></p>
</div>

<div id="map_canvas" style="width:300px; height:250px"></div>
</wicket:extend>

</body>
</html>
